basePath: /ims/oneroster/v1p1
definitions:
  main.AcademicSession:
    description: Represents a time period in the academic calendar, such as a term,
      semester, or grading period.
    properties:
      children:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      dateLastModified:
        type: string
      endDate:
        type: string
      metadata: {}
      parent:
        $ref: '#/definitions/main.GUIDRef'
      schoolYear:
        type: string
      sourcedId:
        type: string
      startDate:
        type: string
      status:
        type: string
      title:
        type: string
      type:
        description: '''gradingPeriod'', ''semester'', ''schoolYear'', ''term'''
        type: string
    type: object
  main.Category:
    description: Represents a grading category within a class.
    properties:
      dateLastModified:
        type: string
      metadata: {}
      sourcedId:
        type: string
      status:
        type: string
      title:
        type: string
      weight:
        type: integer
    type: object
  main.Class:
    description: Represents a specific instance of a course for a particular term
      and school.
    properties:
      classCode:
        type: string
      classType:
        description: '''homeroom'', ''scheduled'''
        type: string
      course:
        $ref: '#/definitions/main.GUIDRef'
      dateLastModified:
        type: string
      grades:
        items:
          type: string
        type: array
      location:
        type: string
      metadata: {}
      periods:
        items:
          type: string
        type: array
      resources:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      school:
        $ref: '#/definitions/main.GUIDRef'
      sourcedId:
        type: string
      status:
        type: string
      subjectCodes:
        items:
          type: string
        type: array
      subjects:
        items:
          type: string
        type: array
      terms:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      title:
        type: string
    type: object
  main.Course:
    description: Represents a course in the course catalog.
    properties:
      courseCode:
        type: string
      dateLastModified:
        type: string
      grades:
        items:
          type: string
        type: array
      metadata: {}
      resources:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      schoolYear:
        $ref: '#/definitions/main.GUIDRef'
      sourcedId:
        type: string
      status:
        type: string
      subjectCodes:
        items:
          type: string
        type: array
      subjects:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  main.Enrollment:
    description: Represents the link between a user and a class for a specific role.
    properties:
      beginDate:
        type: string
      class:
        $ref: '#/definitions/main.GUIDRef'
      dateLastModified:
        type: string
      endDate:
        type: string
      metadata: {}
      primary:
        type: boolean
      role:
        type: string
      school:
        $ref: '#/definitions/main.GUIDRef'
      sourcedId:
        type: string
      status:
        type: string
      user:
        $ref: '#/definitions/main.GUIDRef'
    type: object
  main.GUIDRef:
    description: A reference to another OneRoster object.
    properties:
      href:
        type: string
      sourcedId:
        type: string
      type:
        type: string
    type: object
  main.Org:
    description: Represents an organization, such as a school or district.
    properties:
      children:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      dateLastModified:
        type: string
      identifier:
        type: string
      metadata: {}
      name:
        type: string
      parent:
        $ref: '#/definitions/main.GUIDRef'
      sourcedId:
        type: string
      status:
        type: string
      type:
        description: e.g., 'school', 'district'
        type: string
    type: object
  main.User:
    description: Represents a person within the system, such as a student or a teacher.
    properties:
      dateLastModified:
        type: string
      email:
        type: string
      enabledUser:
        type: boolean
      familyName:
        type: string
      givenName:
        type: string
      identifier:
        type: string
      metadata: {}
      orgs:
        items:
          $ref: '#/definitions/main.GUIDRef'
        type: array
      role:
        description: '''student'', ''teacher'''
        type: string
      sourcedId:
        type: string
      status:
        type: string
      userIds:
        items: {}
        type: array
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: dev.agent@example.com
    name: Kawsay Developer Agent
    url: http://www.example.com
  description: |-
    This is a mock server for the OneRoster v1p1 API specification.
