paths:
  /academicSessions:
    get:
      description: Retrieves a collection of all academic sessions of any type.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/main.AcademicSession'
              type: array
            type: object
      summary: Get all academic sessions
      tags:
      - Academic Sessions
  /academicSessions/{id}:
    get:
      description: Retrieves a single academic session by its sourcedId.
      parameters:
      - description: SourcedId of the academic session
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/main.AcademicSession'
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get a specific academic session
      tags:
      - Academic Sessions
